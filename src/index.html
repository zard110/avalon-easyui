<!doctype html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular EasyUI</title>
  <script>
    document.write('<base href="'+location.pathname+'">');
  </script>
</head>
<body class="centit-ui" ng-controller="CentitAdminController as vm">

<div xt-layout id="parent">
  <div id="header" region="north">
    <div class="title">{{vm.title}}</div>
  </div>
  <div id="side" region="west"></div>
  <div id="center" region="center">
    <ui-view></ui-view>
  </div>
  <div id="footer" region="south">{{vm.title}}</div>
</div>

<script data-main="app" src="lib/requirejs/require.js"></script>
</body>
</html>
