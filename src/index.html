<!doctype html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyUI Plus</title>
</head>
<body class="centit-ui" ng-controller="IndexController as vm">

<xt-layout>
  <div id="header" data-options="region:'north'">
    <div id="title"></div>
  </div>
  <div id="side" data-options="region:'west'"></div>
  <div id="center" data-options="region:'center'">
    hello, {{vm.name}}!
  </div>
  <div id="footer" data-options="region:'south'"></div>
</xt-layout>

<script data-main="app" src="lib/requirejs/require.js"></script>
</body>
</html>
